<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Crazy Asian Poker</title>
    </head>
    <body>
        <div class="container">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Crazy Asian Poker</a>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" href="/index.html">Home Page</a>
                        <a class="nav-link" href="/about.html">About</a>
                        <a class="nav-link" href="/help.html">Help</a>
                        <a class="nav-link" href="/contact.html">Contact Us</a>
                    </div>
                </div>
            </nav>

            <!-- Contact Form -->
            <div class="content mt-4">
                <h2>Contact Us</h2>
                <p>
                    Interested in learning more about Crazy Asian Poker ?<br>
                    Curious to play or even host a home game ?<br><br>
                    Let us know !<br><br>
                </p>

                <form id="contactForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="question" class="form-label">Your Question</label>
                        <textarea class="form-control" id="question" rows="5" placeholder="Type your question here" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
